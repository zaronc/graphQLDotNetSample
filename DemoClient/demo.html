<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The HTML5 Herald</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    
    <body>
    <div class="container">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="query-tab" data-bs-toggle="tab" href="#query" role="tab" aria-controls="home" aria-selected="true">Query</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mutation-tab" data-bs-toggle="tab" href="#mutation" role="tab" aria-controls="profile" aria-selected="false">Mutation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#subscription" role="tab" aria-controls="contact" aria-selected="false">Subscription</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="query" role="tabpanel" aria-labelledby="query-tab">
                <div class="row pt-4 offset-md-4">
                    <div class="col-md-4 col-8">
                        <select class="form-select" id="selectSuppliers" onchange="getProductsBySupplier(this.value)">
                            <option selected hidden>Seleziona fornitore</option>
                        </select>
                    </div>                                    
                </div>
                <div class="row pt-4 offset-md-3">
                    <div class="col-md-6 col-12">
                        <table class="table table-hover">
                            <tbody id="produtcsQuery1">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row pt-4" id="reviewsCards">

                </div>
            </div>
            <div class="tab-pane fade" id="mutation" role="tabpanel" aria-labelledby="mutation-tab">
                <form>
                    <div class="row offset-md-3 pt-4">
                        <h5>Add review</h5>                    
                        <div class="col-md-3 col-6">
                            <label for="comment" class="form-label">Product Id</label>
                            <input type="text" class="form-control" disabled id="mutProductId">
                        </div>
                    </div>
                    <div class="row offset-md-3 pt-4">               
                        <div class="col-md-6 col-12">
                            <label for="comment" class="form-label">Comment</label>
                            <input type="text" class="form-control" id="comment">
                        </div>
                    </div>
                    <div class="row offset-md-3 pt-4">
                        <div class="col-md-6 col-12">
                            <label for="rate" class="form-label">Rate</label>
                            <input type="text" class="form-control" id="rate">
                        </div>
                    </div>
                    <div class="row offset-md-3 pt-4">
                        <div class="col-md-6 col-12">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                    </div>
                    <div class="row offset-md-3 pt-4">
                        <h5>Add review</h5>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="createReview(this.form)">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="subscription" role="tabpanel" aria-labelledby="subscription-tab">
                <div class="row offset-md-3 pt-4">
                    <h5>Subscribe to "reviewAdded" event</h5>
                </div>
                <div class="row offset-md-3 pt-4">
                    <div class="col-2">
                        <button class="btn btn-primary" type="button" onclick="subscribeToEvent('reviewAdded')">Subscribe</button>
                    </div>
                    <div class="col-4" id="subSuccess"></div>
                </div>
                
            </div>
        </div>
    </div>

    </body>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
